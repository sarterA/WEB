<html>
	<head>
		<script type="text/javascript" src="jquery-3.4.1.js"></script>
		<title>JACT18</title>



	</head>
	<body>
		<div id="container">

</div>
    <button id="bot">CREAR</button>


<script>
    $(document).ready(function() {
        var num = 0;
        $("#bot").click(function () {
            num++;
            var d = $("<div/>", {id: num});
            var i = $("<input/>", {type: 'text', value: num});
            var b = $("<button/>", {
                class: 'bu', text: "ELIMINAR", click: function () {
                    $(this).parent().remove();
                }
            });
            var br = $("<br/>");
            d.append(i, b);
            $("#container").append(d, br);
        });
    });
</script>

</body>
</html>
