<html>
	<head>
		<title>ACT11_A</title>

<!-- Ingrese números positivos y negativos hasta que ingresemos el número 9999, sume todos, imprima el valor e imprima el mensaje:

"CERO" si el valor de la suma es cero.
"POSITIVO" si el valor de la suma es positivo.
"NEGATIVO" si el valor de la suma es negativo. -->

	</head>
	<body>
		<p id="demo"></p>
		<script name="A)" type="text/javascript">
			var value1;
			var value2;
 			var b;	
 			do {
 				value1=prompt('escribe un numero hasta 9999:','');
 				value2=prompt('escribe un numero hasta 9999:','');
 				value1=parseInt(value1);
 				value2=parseInt(value2);
 					b=value1+value2;
 				document.write('o numero '+b+' es ');
 			
 				if (b==0){
 					document.write('CERO');
 				}
 				else {
 					if (b>0){
 						document.write('POSITIVO');
 					}
 					else { 
 						document.write('NEGATIVO');
 					}
				}
 				document.write('<br>');
 				} while (b!=9999);
		</script>
				
				

	</body>
</html>
