<!DOCTYPE html>
<html>
<head>
	<title>JACT01</title>
	
	<!-- Cree una página web con 2 páragrafos (<p>). Y escriba un script usando jQuery para capturar el evento click en el segundo páragrafo. Cuando hace clic en el segundo páragrafo, debe aparecer un mensaje de alerta "Ha presionado el segundo páragrafo". -->
	
	<script name="JACT01" src="jquery-3.4.1.js"></script>
</head>
<body>
<script>
	$(document).ready(function(){ 
  		$("#p2").click(function(){
    		alert("Has presionado el segundo páragrafo."); 
		});
	});
  	
</script>
<p id="p1">Paragrafo 1</p>
<br>
<p id="p2">Paragrafo 2</p>
</body>
</html>
