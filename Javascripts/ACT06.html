	<body>
		<script type="text/javascript">
			var n1, n2;

			n1=prompt('escribe el primer numero','');
			n2=prompt('escribe el segundo numero','');

			n1=parseInt(n1);
			n2=parseInt(n2);

			resultado1= n1+n2;
			resultado2= n1-n2;

			if (n1>n2) 
			{
				document.write( 'el n1 es mayor entonces suma:' +resultado1 );
			} 
			else
				document.write('diferencia:' +resultado2 );
		</script>
	</body>
