			<h1>"Ingrese la altura de 5 personas y luego imprima la altura promedio."</h1>
				<script name="F)" type="text/javascript">
					var altura1 = prompt(parseInt("Ingrese la primera altura"));
					var altura2 = prompt(parseInt("Ingrese la segunda altura"));
					var altura3 = prompt(parseInt("Ingrese la tercera altura"));
					var altura4 = prompt(parseInt("Ingrese la quarta altura"));
					var altura5 = prompt(parseInt("Ingrese la quinta altura"));


					var resultado = (parseInt(altura1)+parseInt(altura2)+parseInt(altura3)+parseInt(altura4)+parseInt(altura5))/3;
					document.write("Su Promedio es: "+resultado);
			
				</script>
