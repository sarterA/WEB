	<body>
		<script name="A)" type="text/javascript">
 			var marca1,marca2,marca3;
			
			marca1=prompt('Ponga primera marca:','');
 			marca2=prompt('Ponga segunda marca:','');
 			marca3=prompt('Ponga terceira marca:','');
 			
 			marca1=parseInt(marca1);
 			marca2=parseInt(marca2);
 			marca3=parseInt(marca3);
 			
 			var max=0;
 			 	
      			if (marca1>marca2 && marca1>marca3)
      			{   
      				max=marca1;
      			}
         		else if (marca2>marca1 && marca2>marca3)
         		{
         			max=marca2;
            			
         		}
         		else
         		{
               		max=marca3;
         		}
         		
         		document.write("La mayor marca es:" + max);
      			
    			 
		</script>
	</body>
</html>
