<html>
    <head>
        <title>ACT13_F</title>
    </head>
    <body>
        <script type="text/javascript">
            n1=0;

            n1=prompt('Introduzca el numero 1:','');
            n1=parseFloat(n1);

            n2=prompt('Introduzca el numero 2:','');
            n2=parseFloat(n2);

            n3=prompt('Introduzca el numero 3:','');
            n3=parseFloat(n3);

            n4=prompt('Introduzca el numero 4:','');
            n4=parseFloat(n4);

            n5=prompt('Introduzca el numero 5:','');
            n5=parseFloat(n5);

            numero=suma(n1,n2,n3,n4,n5);

            function suma(n1,n2,n3,n4,n5)

            {
            return (n1+n2+n3+n4+n5)
            }
            document.write( " la suma de los 5 numeros es : "+numero+"  ")
        </script>
    </body>
</html>
