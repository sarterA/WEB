<html>
	<head>
		<script type="text/javascript" src="jquery-3.4.1.js"></script>
		<title>JACT19</title>



	    <style>
        #mydiv {
            width: 250px;
            height: 250px;
            background-color: green;
        }
    </style>
</head>
<body>

<div  id="mydiv">
    <p>Parrafo numero 1</p>
    <p>Parrafo numero 2</p>
    <p>Parrafo numero 3</p>
</div>
<p id="poculto">Parrafo Oculto</p>
<script>
    $(document).ready(function(){
        $("#mydiv").click(function(){
            $(this).hide(5000, muestrap);
        });
    });

    $("#poculto").hide();

    function muestrap(){
        $("#poculto").show(5000);
    }
</script>

</body>
</html>
